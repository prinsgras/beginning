<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jessy - Blue Lagoon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0077b6, #90e0ef);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .logo-background {
      position: absolute;
      font-size: 100px;
      color: rgba(255, 255, 255, 0.05);
      font-weight: bold;
      transform: rotate(-30deg);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      white-space: nowrap;
      user-select: none;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 1;
    }

    .card h1 {
      margin: 0;
      font-size: 48px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .tagline {
      font-size: 18px;
      color: #dff6ff;
      margin-top: 10px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div class="logo-background">BLUE LAGOON</div>

  <div class="card">
    <h1>Jessy</h1>
    <div class="tagline">Creative Mind at Blue Lagoon</div>
  </div>

</body>
</html>
